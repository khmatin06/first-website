<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h3>Beginner <br> HTML</h3>
    <nav>
      <ul>
        <li><button><a href="#">Home</a></button></li>
        <li><button><a href="#">Tutorials</a></button></li>
        <li><button><a href="#">Sample</a></button></li>
        <li><button><a href="#">Contact</a></button></li>
        <li><button><a href="#">Reach out</a></button></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1><i>We'd love your <br> feedback!</i></h1>
    <hr height= 3px>

    <section class="main-part">
      <aside class="form">
        <form>
          <label for="fullname"><b><i>Full Name</i></b></label>
          <input type="text" id="fullname" placeholder="Enter your name">

          <label for="email"><b><i>Email Address</i></label>
          <input type="email" id="email" placeholder="your.email@example.com">

          <label for="your-thoughts"><b><i>Share your thoughts</i></label>
          <textarea id="your-thoughts" placeholder="What did you learn?"></textarea>

          <div class="topics">
            <p><b><i>What topics interest you?</i></p>
            <label><input type="checkbox" checked> HTML Basics</label>
            <label><input type="checkbox" checked> HTML Elements</label>
            <label><input type="checkbox" checked> HTML Forms</label>
            <label><input type="checkbox" checked> HTML Attributes</label>
            <label><input type="checkbox" checked> HTML Best</label>
            <label><input type="checkbox" checked> HTML Resources</label>
          </div>

          <button type="submit">Submit</button>
        </form>
      </aside>

      <section class="image">
        <img src="Tiger.jpg" alt="Image of Tiger">
      </section>
    </section>
  </main>
    
  <footer>
    <article class="html-learning">
      <h3>HTML Learning</h3>
      <span class="bottom-text"><b>Your journey starts <br> here</b></span>
      <br>
      <div class="bottom-menu">
        <ul>
          <li><a href="#"><b>Home</b></a></li>
          <li><a href="#"><b>Structure</b></a></li>
          <li><a href="#"><b>Tips</b></a></li>
          <li><a href="#"><b>Contact</b></a></li>
        </ul>
      </div>
    </article>

    <article class="newsletter">
      <h3>Join our newsletter for updates.</h3>
      <form class="email-subscribe">
        <input type="email" placeholder="Your email address" required>
        <button type="subscribe">Subscribe</button>
      </form>
    </article>
  </footer>

</body>
</html>
